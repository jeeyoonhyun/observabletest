<!DOCTYPE html>
<meta charset="utf-8">
<title>연도별 건축물 미술작품 작가 통계</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./inspector.css">
<body>

<div id = "title"></div>
<div id = "description"></div>
<div id="chart"></div>
<script type="module">


import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import define from "https://api.observablehq.com/@jeeyoonhyun/bar-chart-race-explained.js?v=3";



const runtime = new Runtime();
// const main = runtime.module(define, Inspector.into(document.body));
const main = runtime.module(define, name => {
    if (name ===  "title" ) {
    return new Inspector(document.getElementById('title'));
  }
    if (name ===  "description" ) {
    return new Inspector(document.getElementById('description'));
    }
    if (name ===  "chart" ) {
    return new Inspector(document.getElementById('chart'));
  }
});

</script>
</body>
